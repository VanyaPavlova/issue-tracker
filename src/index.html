<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Issue Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:100,200,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <main class="container">
      <section>
        <div class="row">
          <div class="col-centered">
            <h1>Add New</h1>
            <hr/>
              <div class="form-group">
                <label for="js-issue-description-input" class="form-label">Description</label>
                <input type="text" id="js-issue-description-input" class="form-control pull-left" autofocus></input>
              </div>
              <div class="form-group">
                <label for="js-issue-severity-dropdown">Severity</label>
                  <select id="issueSeverityInput" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="js-issue-assignee--input">Assign to</label>
                <input type="text" id="js-issue-assignee-input" class="form-control pull-left" autofocus />
              </div>
             <button type="button" id="js-add-issue-button" class="btn btn-info pull-right">Save</button>
           </div>
        </div>
      </section>
    </main>
  </body>
</html>
